language: java
jdk:
- oraclejdk8
notifications:
  email: false
  slack:
    secure: 
services:
- rabbitmq
install: true
script:
- mvn -version
before_deploy:
- echo -e "machine github.com\n  login $CI_USER_TOKEN" >> ~/.netrc
- git config --global user.email "io.scalecube.ci@gmail.com"
- git config --global user.name "io-scalecube-ci"
- git checkout -b $TRAVIS_BRANCH-$TRAVIS_BUILD_NUMBER;
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/io-scalecube-ci_rsa
- ssh-add /tmp/io-scalecube-ci_rsa

deploy:
- provider: script
  script: mvn deploy -DskipTests=true -Dmaven.javadoc.skip=true -B -V -s travis-settings.xml
  on:
    branch: develop
- provider: script
  script: mvn release:prepare release:perform  -Dusername=io-scalecube-ci -DautoVersionSubmodules=true
    -DscmCommentPrefix='[skip ci] [maven-release-plugin]' -Darguments="-DskipTests=true
    -Dmaven.javadoc.skip=true" -B -V -s travis-settings.xml;
  on:
    branch: master
before_install:
- openssl aes-256-cbc -K $encrypted_2230a114d608_key -iv $encrypted_2230a114d608_iv
  -in io-scalecube-ci_rsa.enc -out /tmp/io-scalecube-ci_rsa -d
